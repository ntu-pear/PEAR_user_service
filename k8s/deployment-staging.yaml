              value: 'http://10.96.188.171:5173'
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-staging
spec:
  selector:
    app: user-service-staging
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000 # Specify the NodePort here
  type: NodePort